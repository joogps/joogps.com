{{ define "main" }}
	<article>
		<h1>{{ .Title }}</h1>
		<time>{{ .Date.Format "02.01.2006 15:04" }}</time>
		<div>
			{{ .Content }}
		</div>
		{{ with .Params.tags }}
		<div>
			<ul id="tags">
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}
	</article>
{{ end }}
